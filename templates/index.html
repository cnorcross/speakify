<!DOCTYPE html>
<html>
   <head>
      <title>Text-to-Speech Conversion</title>
      <meta name="viewport" content="width=device-width, height=device-height">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <style>
         body {
         background-color: #0d1b2a;
         color: black;
         font-family: sans-serif;
         }
         h1 {
         margin-top: 2rem;
         margin-bottom: 2rem;
         text-align: center;
         font-size: 2.5rem;
         }
         .container {
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         height: 75vh;
         border-radius: 20px;
         padding: 1rem;
         background-color: rgba(203, 243, 240, 0.8);
         margin-top: 2rem;
         margin-bottom: 2rem;
         max-width: 85vw; /* reduce the box width */
         box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
         }
         .form-group {
         margin-bottom: 1rem;
         width: 100%;
         max-width: 500px;
         }
         label {
         font-size: 1.25rem;
         }
         textarea {
         font-size: 1.25rem;
         max-width: 100%;
         width: 100%;
         height: 30vh; /* increase textarea height */
         border-radius: 20px;
         border: none;
         padding: 0.5rem;
         }
         .btn-primary {
         font-size: 1.0rem;
         margin-top: 1rem;
         border-radius: 30px;
         border: none;
         background-color: #0081a7;
         color: white;
         padding: 1rem 2rem; /* adjust button size here */
         cursor: pointer;
         }      
         .btn-primary:hover {
         background-color: #2ec4b6;
         }
         audio {
         display: block;
         margin-top: 2rem;
         width: 90%;
         max-width: 500px;
         }
         .header {
         height: 60px;
        margin-top: 2rem;
         color: white;
         display: flex;
         justify-content: center;
         align-items: center;
         }
        footer {
        height: 60px;
        color: white;
        background-color: #001524;
        left: 0;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
         }
         .header img {
          transform: scale(0.5);
        }
      </style>
   <body>
      <div class="header">
        <a href="/">
            <img src="/static/SPEAKIFYW.svg" alt="logo" class="h-16">
        </a>
    </div>

    <div class="container mx-auto mt-8 mb-8 p-6 max-w-4xl bg-blue-100 rounded-lg shadow-lg">
        <form method="POST" action="/convert" enctype="multipart/form-data" class="space-y-6">
            <div class="form-group">
                <label for="voiceSelect" class="block text-lg font-medium text-gray-700">Select Voice:</label>
                <select id="voiceSelect" name="voice" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <!-- Options -->
                    <option value="en-GB-LibbyNeural">Libby Neural (English-GB)</option>
                    <option value="en-GB-MaisieNeural">Maisie Neural (English-GB)</option>
                    <option value="en-GB-RyanNeural">Ryan Neural (English-GB)</option>
                    <option value="en-GB-SoniaNeural">Sonia Neural (English-GB)</option>
                    <option value="en-GB-ThomasNeural">Thomas Neural (English-GB)</option>
                    <option value="en-AU-NatashaNeural">Natasha Neural (English-AU)</option>
                    <option value="en-AU-WilliamNeural">William Neural (English-AU)</option>
                    <option value="en-CA-ClaraNeural">Clara Neural (English-CA)</option>
                    <option value="en-CA-LiamNeural">Liam Neural (English-CA)</option>
                    <option value="en-HK-SamNeural">Sam Neural (English-HK)</option>
                    <option value="en-HK-YanNeural">Yan Neural (English-HK)</option>
                    <option value="en-IE-ConnorNeural">Connor Neural (English-IE)</option>
                    <option value="en-IE-EmilyNeural">Emily Neural (English-IE)</option>
                    <option value="en-IN-NeerjaExpressiveNeural">Neerja Expressive Neural (English-IN)</option>
                    <option value="en-IN-NeerjaNeural">Neerja Neural (English-IN)</option>
                    <option value="en-IN-PrabhatNeural">PrabhatNeural (English-IN)</option>
                    <option value="en-US-AriaNeural">AriaNeural (English-US)</option>
                    <option value="en-US-ChristopherNeural">Christopher Neural (English-US)</option>
                    <option value="en-US-EricNeural">Eric Neural (English-US)</option>
                    <option value="en-US-GuyNeural">Guy Neural (English-US)</option>
                    <option value="en-US-JennyNeural">Jenny Neural (English-US)</option>
                    <option value="en-US-MichelleNeural">Michelle Neural (English-US)</option>
                    <option value="en-US-RogerNeural">Roger Neural (English-US)</option>
                    <option value="en-US-SteffanNeural">Steffan Neural (English-US)</option>
                    <option value="en-ZA-LeahNeural">Leah Neural (English-ZA)</option>
                    <option value="en-ZA-LukeNeural">Luke Neural (English-ZA)</option>
                    <option value="hi-IN-MadhurNeural">Madhur Neural (Hindi-IN)</option>
                    <option value="hi-IN-SwaraNeural">Swara Neural (Hindi-IN)</option>
                    <option value="bn-BD-PradeepNeural">Pradeep Neural (Bengali-IN)</option>
                    <option value="bn-IN-BashkarNeural">Bashkar Neural (Bengali-IN)</option>
                    <option value="bn-IN-TanishaaNeural">Tanishaa Neural (Bengali-IN)</option>
                    <option value="gu-IN-AaravNeural">Aarav Neural (Gujarati-IN)</option>
                    <option value="gu-IN-PranavNeural">Pranav Neural (Gujarati-IN)</option>
                    <option value="gu-IN-SaanviNeural">Saanvi Neural (Gujarati-IN)</option>
                    <option value="kn-IN-AaravNeural">Aarav Neural (Kannada-IN)</option>
                    <option value="kn-IN-PranavNeural">Pranav Neural (Kannada-IN)</option>
                    <option value="kn-IN-SaanviNeural">Saanvi Neural (Kannada-IN)</option>
                    <option value="ml-IN-AaravNeural">Aarav Neural (Malayalam-IN)</option>
                    <option value="ml-IN-PranavNeural">Pranav Neural (Malayalam-IN)</option>
                    <option value="ml-IN-SaanviNeural">Saanvi Neural (Malayalam-IN)</option>
                    <option value="mr-IN-AaravNeural">Aarav Neural (Marathi-IN)</option>
                    <option value="mr-IN-PranavNeural">Pranav Neural (Marathi-IN)</option>
                    <option value="mr-IN-SaanviNeural">Saanvi Neural (Marathi-IN)</option>
                    <option value="ta-IN-AaravNeural">Aarav Neural (Tamil-IN)</option>
                    <option value="ta-IN-PallaviNeural">Pallavi Neural (Tamil-IN)</option>
                    <option value="ta-IN-PranavNeural">Pranav Neural (Tamil-IN)</option>
                    <option value="ta-IN-SaanviNeural">Saanvi Neural (Tamil-IN)</option>
                    <option value="te-IN-AaravNeural">Aarav Neural (Telugu-IN)</option>
                    <option value="te-IN-PallaviNeural">Pallavi Neural (Telugu-IN)</option>
                    <option value="te-IN-PranavNeural">Pranav Neural (Telugu-IN)</option>
                    <option value="te-IN-SaanviNeural">Saanvi Neural (Telugu-IN)</option>
                    
                </select>
            </div>
            <div class="form-group">
                <label for="textInput" class="block text-lg font-medium text-gray-700">Enter Text:</label>
                <textarea id="textInput" name="text" rows="5" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Convert to Speech
            </button>
        </form>
        <p>{{ output_file }}</p>
        <audio controls class="mt-4 w-full">
            <source src="/audio/{{ output_file }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <footer class="mt-auto py-4 bg-blue-800 text-white text-center w-full">
        <p>&copy; 2023 Speakify. All rights reserved.</p>
    </footer>

    <script>
        document.querySelector('button[type="submit"]').addEventListener('click', function() {
            this.classList.add('bg-blue-800'); // Example of adding a class on click
        });
    </script>
</body>
</html>
